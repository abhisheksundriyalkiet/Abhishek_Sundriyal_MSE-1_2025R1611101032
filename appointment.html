<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect | Appointment Booking</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo"><i class="fas fa-stethoscope"></i> CareConnect</div>
        <div class="user-profile">
            <input type="search" placeholder="Search Doctors or Services..." class="search-input">
            <span>Welcome, Patient!</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <main class="dashboard-layout">
        <nav class="sidebar">
            <ul>
                <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item active"><a href="appointment.html"><i class="fas fa-calendar-alt"></i> Book Appointment</a></li>
                <li class="nav-item"><a href="doctors.html"><i class="fas fa-user-md"></i> Doctor Info Cards</a></li>
                <li class="nav-item"><a href="check_status.html"><i class="fas fa-clipboard-check"></i> Appointment Status</a></li>
                <li class="nav-item"><a href="test_booking.html"><i class="fas fa-syringe"></i> Test Booking</a></li>
                <li class="nav-item"><a href="test_status.html"><i class="fas fa-vials"></i> Test Status</a></li>
                <li class="nav-item"><a href="network.html"><i class="fas fa-hospital"></i> Hospital Network</a></li>
                <li class="nav-item"><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            </ul>
        </nav>

        <section class="content-area">
            <h2>1. Select a Doctor</h2>
            <p class="section-description">Click a doctor card to select them for your appointment.</p>
            <div id="doctor-selection-container" class="cards-container">
                <!-- Doctor Info Cards injected by JS (Selectable) -->
            </div>

            <h2 style="margin-top: 40px;">2. Appointment Details</h2>
            <div id="booking-section" class="booking-form-section">
                <form id="appointment-form" class="booking-form-card">
                    <input type="hidden" id="booking-doctor-id" name="doctorId">
                    <div class="form-group">
                        <label for="selected-doctor">Selected Doctor:</label>
                        <input type="text" id="selected-doctor" value="Please select a doctor above" disabled>
                    </div>

                    <div class="form-group">
                        <label for="patient-name">Your Full Name:</label>
                        <input type="text" id="patient-name" value="Patient Name Placeholder" required>
                    </div>

                    <div class="form-group date-group">
                        <label for="appointment-date">Date Selection:</label>
                        <input type="date" id="appointment-date" required>
                        <small id="date-error" class="error-message"></small>
                    </div>

                    <div class="form-group">
                        <label for="appointment-time">Time Slot:</label>
                        <select id="appointment-time" required>
                            <option value="" disabled selected>Select Available Slot</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="14:00">02:00 PM</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="reason">Reason for Visit:</label>
                        <textarea id="reason" rows="3" placeholder="Briefly describe your symptoms or concern..." required></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="button" id="cancel-button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" id="submit-button" class="btn btn-primary">Confirm Booking</button>
                    </div>
                </form>
                <div id="booking-success-message" class="alert-success" style="display: none;"></div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
