<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect | Doctor Information Cards</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo"><i class="fas fa-stethoscope"></i> CareConnect</div>
        <div class="user-profile">
            <input type="search" placeholder="Search Doctors or Services..." class="search-input">
            <span>Welcome, Patient!</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <main class="dashboard-layout">
        <nav class="sidebar">
            <ul>
                <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a href="appointment.html"><i class="fas fa-calendar-alt"></i> Book Appointment</a></li>
                <li class="nav-item active"><a href="doctors.html"><i class="fas fa-user-md"></i> Doctor Info Cards</a></li>
                <li class="nav-item"><a href="check_status.html"><i class="fas fa-clipboard-check"></i> Appointment Status</a></li>
                <li class="nav-item"><a href="test_booking.html"><i class="fas fa-syringe"></i> Test Booking</a></li>
                <li class="nav-item"><a href="test_status.html"><i class="fas fa-vials"></i> Test Status</a></li>
                <li class="nav-item"><a href="network.html"><i class="fas fa-hospital"></i> Hospital Network</a></li>
                <li class="nav-item"><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            </ul>
        </nav>

        <section class="content-area">
            <h2>All Available Specialists</h2>
            <div class="filter-bar">
                <select id="specialty-filter">
                    <option value="all">Filter by Specialty</option>
                    <option value="Cardiology">Cardiology</option>
                    <option value="Dermatology">Dermatology</option>
                    <option value="Pediatrics">Pediatrics</option>
                </select>
            </div>
            <div id="all-doctors-container" class="cards-container">
                <!-- Doctor Info Cards (for viewing) injected by JS -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
