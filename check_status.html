<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareConnect | Check Appointment Status</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header class="navbar">
        <div class="logo"><i class="fas fa-stethoscope"></i> CareConnect</div>
        <div class="user-profile">
            <input type="search" placeholder="Search Doctors or Services..." class="search-input">
            <span>Welcome, Patient!</span>
            <i class="fas fa-user-circle"></i>
        </div>
    </header>

    <main class="dashboard-layout">
        <nav class="sidebar">
            <ul>
                <li class="nav-item"><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a href="appointment.html"><i class="fas fa-calendar-alt"></i> Book Appointment</a></li>
                <li class="nav-item"><a href="doctors.html"><i class="fas fa-user-md"></i> Doctor Info Cards</a></li>
                <li class="nav-item active"><a href="check_status.html"><i class="fas fa-clipboard-check"></i> Appointment Status</a></li>
                <li class="nav-item"><a href="test_booking.html"><i class="fas fa-syringe"></i> Test Booking</a></li>
                <li class="nav-item"><a href="test_status.html"><i class="fas fa-vials"></i> Test Status</a></li>
                <li class="nav-item"><a href="network.html"><i class="fas fa-hospital"></i> Hospital Network</a></li>
                <li class="nav-item"><a href="about.html"><i class="fas fa-info-circle"></i> About Us</a></li>
            </ul>
        </nav>

        <section class="content-area">
            <h2>Check Your Appointment Status</h2>
            <div class="booking-form-section">
                <form id="status-check-form" class="booking-form-card">
                    <div class="form-group">
                        <label for="appt-id">Appointment ID / Reference Number:</label>
                        <input type="text" id="appt-id" placeholder="e.g., CC1001A" required>
                    </div>
                    <div class="form-group">
                        <label for="patient-contact">Patient Contact (Last 4 digits of phone):</label>
                        <input type="text" id="patient-contact" maxlength="4" placeholder="e.g., 1234" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Check Status</button>
                    </div>
                </form>
                <div id="status-result" class="alert-success" style="display: none;"></div>
            </div>

            <h2 style="margin-top: 40px;">Recent Bookings (Demo)</h2>
            <div id="recent-bookings-demo" class="cards-container">
                <!-- Mock Status Cards injected by JS -->
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
